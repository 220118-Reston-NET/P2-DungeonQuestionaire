<div class="p-1 text-center d-flex flex-column align-items-center">

    <div class="flex-column"> 
        <h3 class="p-1 choice text-center column"> You've won an upgrade!</h3>
        <div class="outer-div">
            <div class="img-container d-flex flex-column align-items-center">
                <img [src]="viewSpriteURL" alt="Player's chosen sprite"  />
            </div>
            <p class="m-2 choice text-center column"> {{playerName}}</p>
        </div>
        
    </div>
    <h6 class = "mt-5">If you're happy with your look, "Play Again" and "Save"!</h6>
    <div class="d-flex flex-row">
        
        <app-play-again></app-play-again>

    </div>
    

</div>
