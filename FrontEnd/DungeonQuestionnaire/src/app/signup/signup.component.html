<form [formGroup]="playerGroup">
    <div class="signupform ">
        <div class="email d-flex flex-column align-items-center">
            <label for="staticEmail" id="emailLabel text-center" >Username: </label>
            <input type="text"  class="name" value="John Doe" formControlName="name">
            <span *ngIf="name?.touched && name?.errors?.['required']" style="color:red">Required</span>
        </div>

        <div class="mb-3 row d-flex flex-column align-items-center">
            <label for="inputPassword" id="passwordLabel ">Password: </label>
            <input type="password" class="pass-form-control" id="inputPassword" value="password" formControlName="password">
            <span *ngIf="password?.touched && password?.errors?.['required']" style="color:red">Required</span>
        </div>
        <div class="mb-3 row d-flex flex-column align-items-center">
            <label for="inputPassword" id="passwordLabel ">Email:</label>
            <input type="text" class="email" id="inputPassword" value="someone@here.com" formControlName="email">
            <span *ngIf="email?.touched && email?.errors?.['required']" style="color:red">Required</span>
            <span *ngIf="email?.touched && email?.errors?.['email']" style="color: red">Please keep it in email format</span>
        </div>
        <div class="mb-3 row d-flex flex-column align-items-center">
            <label for="inputPassword" id="passwordLabel ">Avatar:</label>
            <ul>
                <input class="playerSprite-male" type="radio" id="male" formControlName="spriteURL"  name="spriteURL" value="Male"><label style="margin-left:5px">Male</label>
                <img src="../assets/images/Male-0.png"/>
             <input class="playerSprite-female"  type="radio" id="female" formControlName="spriteURL" name="spriteURL" value="Female"><label style="margin-left:5px">Female</label>   
            <img src="../assets/images/Female-0.png"/></ul>
                
        </div>
        <div class="col-auto d-flex flex-column align-items-center ">
            <button (click)="addPlayer(playerGroup)" type="submit" class="btn btn-primary mb-3 ">SignUp</button>
            Have an account.<a class="nav-link pb-3" (click)="goToLogin()">Login here!</a>     
        </div> 
        
    </div>
</form>
